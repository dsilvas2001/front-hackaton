<div
  class="container min-vh-100 d-flex align-items-center justify-content-center"
  style="font-family: 'Poppins', sans-serif"
>
  <div
    class="row w-100 shadow rounded-4 bg-white overflow-hidden"
    style="max-width: 900px"
  >
    <!-- Lado Imagen -->
    <div class="col-md-6 p-0">
      <img
        src="../../../../assets/images/fondo_Sign_In.avif"
        alt="login"
        class="w-100 h-100"
        style="object-fit: cover"
      />
    </div>

    <!-- Lado Formulario -->
    <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
      <h3 class="fw-bold text-center mb-4" style="color: #669bbc">
        Iniciar Sesión
      </h3>
      <p class="text-center mb-4" style="color: #6c757d">
        Únete a nuestra plataforma de manera rápida y segura 🚀
      </p>

      <form>
        <!-- Email -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" style="color: #669bbc">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              style="color: #669bbc"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" style="color: #669bbc">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              style="color: #669bbc"
            />
          </div>
        </div>

        <!-- Botón Acceder -->
        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn rounded-pill"
            style="background-color: #669bbc; color: white"
          >
            <i class="fa-solid fa-right-to-bracket"></i> Acceder
          </button>
        </div>

        <!-- Botón Registrar -->
        <div class="d-grid">
          <button
            type="button"
            routerLink="/Auth/sign-up"
            class="btn rounded-pill"
            style="background-color: #003049; color: white"
          >
            <i class="fa-solid fa-user-plus"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
